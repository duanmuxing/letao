	<script type="text/html" id="left_tpl">
		{{ each rows v i }}
			<li><a href="#" data-id="{{ v.id }}" class="{{ i===0?'current':0 }}">{{ v.categoryName }}</a></li>
		{{ /each }}
	</script>
	
	<script type="text/html" id="right_tpl">
		
			{{ if rows.length===0 }}
			<p class="tips">没有更多内容了</p>
			{{ /if }}
		{{ each rows v i }}
			 <li>
				<a href="#">
				    <img src="{{ v.brandLogo }}" alt="">
				    <p>{{ v.brandName }}</p>
				</a>
			</li>
		{{ /each }}
	</script>
