<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘移动端</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/mui/css/mui.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/product.css">
</head>
<body>
	<!-- 容器 -->
	<div class="lt_container">
		<!-- 头部 -->
		<div class="lt_header">
			<a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
			<h3>商品列表</h3>
		</div>
		<!-- 主体 -->
		<div class="lt_main">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!-- 轮播图 -->
					<div class="mui-slider">
					  	<div class="mui-slider-group mui-slider-loop">
						    <div class="mui-slider-item"><a href="#"><img src="images/banner9.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner7.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner8.jpg" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner9.png" /></a></div>
						  	<div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
					  	</div>
					  	<div class="mui-slider-indicator">
				            <div class="mui-indicator mui-active"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				            <div class="mui-indicator"></div>
				        <!-- </div> -->
				        </div>
					</div>
					
					<div class="lt_pro_name itemBox">
						<strong>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</strong>
					</div>
					<div class="lt_price itemBox">
						价格：
						<span class="price">¥499.1</span>
						<span class="oldPrice">¥580.1</span>
					</div>
					<div class="lt_size itemBox">
						尺码：
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
						<span>40</span>
					</div>
					<div class="lt_num itemBox">
						数量：
						<div class="mui-numbox">
				            <!-- "-"按钮，点击可减小当前数值 -->
				            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
				            <input class="mui-numbox-input" type="number" />
				            <!-- "+"按钮，点击可增大当前数值 -->
				            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
				        </div>
				        <span>剩余数量：20双</span>
					</div>

					<div class="lt_desc itemBox">
						描述：
					</div>
				</div>
			</div>

		</div>
		
		<!-- 底部购物车 -->
		<div class="lt_go_cart">
			<a href="" class="go_cart mui-pull-left">去购物车</a>
			<div class="btns mui-pull-right">
				<button class="mui-btn mui-btn-danger">加入购物车</button>
				<button class="mui-btn mui-btn-warning">立即购买</button>
			</div>
		</div>
	</div>
	
	
	
	<script src="lib/mui/js/mui.min.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/product.js"></script>
</body>
</html>
